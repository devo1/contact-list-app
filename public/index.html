<!DOCTYPE html>
<html lang="US" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact App</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
</head>
<body>
<div class="container" ng-controller="AppCtrl">
    <h1>Contact List App</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Action</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input class="form-control" ng-model="contact.name"></td>
            <td><input class="form-control" ng-model="contact.email"></td>
            <td><input class="form-control" ng-model="contact.number"></td>
            <td>
                <button class="btn btn-primary" ng-hide="editMode" ng-click="addContact()">Add Contact</button>
                <button class="btn btn-info" ng-show="editMode" ng-click="update()">Update</button>
            </td>
            <td>
                <button class="btn btn-info" ng-click="deselect()">Clear</button>
            </td>
        </tr>
        <tr ng-repeat="contact in contactlist">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number}}</td>
            <td>
                <button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
            </td>
            <td>
                <button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="dist/js/angular.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
